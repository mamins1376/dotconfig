shell:
  program: /bin/env
  args:
    - ncmpcpp

window:
  decorations: none
  startup_mode: Windowed

  class:
    general: ncmpcpp

# Font configuration
font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular

  bold:
    style: Bold

  size: 13

# Colors (Srcery)
colors:
  # Default colors
  primary:
    background: '0x373533'
    foreground: '0xfce8c3'

  # Normal colors
  normal:
    black:   '0x1c1b19'
    red:     '0xef2f27'
    green:   '0x519f50'
    yellow:  '0xfbb829'
    blue:    '0x2c78bf'
    magenta: '0xe02c6d'
    cyan:    '0x0aaeb3'
    white:   '0xd0bfa1'

  # Bright colors
  bright:
    black:   '0x918175'
    red:     '0xf75341'
    green:   '0x98bc37'
    yellow:  '0xfed06e'
    blue:    '0x68a8e4'
    magenta: '0xff5c8f'
    cyan:    '0x53fde9'
    white:   '0xfce8c3'

key_bindings:
  - { key: V,              mods: Control|Shift, action: Paste            }
  - { key: C,              mods: Control|Shift, action: Copy             }
  - { key: Insert,         mods: Shift,         action: PasteSelection   }
  - { key: Key0,           mods: Control,       action: ResetFontSize    }
  - { key: Equals,         mods: Control,       action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control,       action: IncreaseFontSize }
  - { key: NumpadSubtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,          mods: Control,       action: DecreaseFontSize }
  - { key: F,              mods: Control|Shift, action: ToggleFullscreen }
